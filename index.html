<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minimalna mapa Leaflet</title>
  <!-- minimalnie: tylko niezbędny CSS Leaflet (bez integrity/crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="map" style="width:100%;height:100vh"></div>

  <!-- minimalnie: tylko skrypt Leaflet (bez integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Najprostsza inicjalizacja: jeden marker i popup z linkiem do Google Maps
    var map = L.map('map').setView([52.23, 21.01], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: ''
    }).addTo(map);

    var marker = L.marker([52.23, 21.01]).addTo(map);
    marker.bindPopup('<strong>Przykładowy punkt</strong><br><a href="https://www.google.com/maps/search/?api=1&query=52.23,21.01" target="_blank" rel="noopener">Otwórz w Google Maps</a>');
  </script>
</body>
</html>
